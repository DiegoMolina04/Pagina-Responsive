<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <!-- Paquete de fontsawesome -->
    <link href="/css/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet"> 
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--style.css-->
    <link rel="stylesheet" href="css/style.css">
    <title>Pagina Responsive</title>
</head>
<body>

    <header class="header-1" id="header">

        <!--Anchura variable para responsive-->
        <div class="container-fluid" >

            <div class="row">

                <!--Bootstrap responsive. lg= large, sm= small, md= medium, xs= extra small-->
                <!--Columna logo-->
                <div class="col-lg-2 col-sm-3 col-md-3">

                    <div class="logo">

                        <a href="">
                            <img src="image/logo.png" alt="" id="image">
                        </a>

                    </div>

                </div>

                <!--Columna menu-->
                <div class="col-lg-8 col-sm-7 col-md-7 top">
                    
                    <!--Muestra el menu sin colapsar solo para dispositivos grandes-->
                    <nav class="navbar navbar-expand-lg mainmenu text-center" >

                        <!--Si son más pequeños, se muestra el botón-->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu_top" >

                            <span class="navbar-toggler-icon" >

                                <i class="fa fa-bars" ></i>

                            </span>

                        </button>

                        <div class="collapse navbar-collapse" id="menu_top" >

                            <ul class="navbar-nav" >

                                <li class="nav-item">

                                    <a href="" class="nav-link">Home</a>

                                </li>

                                <li class="nav-item">

                                    <a href="" class="nav-link">About</a>

                                </li>

                                <li class="nav-item">

                                    <a href="" class="nav-link">Services</a>

                                </li>

                                <li class="nav-item">

                                    <a href="" class="nav-link">Portfolio</a>

                                </li>

                                <li class="nav-item">

                                    <a href="" class="nav-link">Blog</a>

                                </li>

                                <li class="nav-item">

                                    <a href="" class="nav-link">Contactt</a>

                                </li>

                                <li class="nav-item">

                                    <a href="" class="nav-link">Locations</a>

                                </li>

                                <li class="nav-item">

                                    <a href="" class="nav-link">FAQ</a>

                                </li>

                            </ul>

                        </div>

                    </nav>

                </div>
                
                <!--Columna icono buscar-->
                <div class="col-lg-2 col-sm-2 col-md-2">

                    <div class="navigator text-right"> 

                        <a href="" class="search">

                            <i class="fa fa-search"></i>

                        </a>

                    </div>

                </div>

            </div>

        </div>
    </header>











    
    <!--Jquert-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Boostrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <!--main.js-->
    <script src="js/main.js"></script>
</body>
</html>
